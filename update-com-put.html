<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interação com APIs | Update com Put</title>
</head>

<body>
    <div class="box-father">
        <div class="box-header">
            <header class="page-title-Put">
                <h1>Update com PUT</h1>
            </header>
        </div>

        <form class="box-form" action=" " method="post">

            <h1>Alteração de Produtos</h1>

            <label class="label-text" for="id">ID</label>
            <input class="input-placeholder" text id="id" placeholder=" Digite o ID do produto">

            <label class="label-text" for="descricao">Descrição </label>
            <input class="input-placeholder" type="text" id="descricao" placeholder=" Digite a descrição do produto">

            <label class="label-text" for="preco">Preço</label>
            <input class="input-placeholder" type="text" id="preco" placeholder=" Digite o preço do produto">

            <div class="containerButton">   
                <button type="button" id="btAtualizar">Atualizar</button>
                <button type="button" id="btCancelar">Cancelar</button>   
            </div>

        </form>

        <div class="box-product">
            <h1 class="titleListaProdutos">Lista de Produtos</h1>
            <div id="listaProdutos"></div>
        </div>

    </div>
    
    <script>
        //DESAFIO 1- CLICK NO PRODUTO PARA PREENCHER O FORMULARIO DE ATUALIZAÇÃO AUTOMATICAMENTE.

        document.querySelector('#listaProdutos').addEventListener('click', event => {
            console.log(event.target);
            if(event.target.closest('ul').classList.contains('produto')){
            console.log(event.target);

                const elementoBase = event.target.closest('ul');

                document.querySelector('input#id').value = elementoBase.querySelector('[data-produto ="id"]').innerHTML;
                document.querySelector('input#descricao').value = elementoBase.querySelector('[data-produto ="descricao"]').innerHTML;
                document.querySelector('input#preco').value = elementoBase.querySelector('[data-produto ="preco"]').innerHTML;

            }

        });

        document.querySelector('#btAtualizar').addEventListener('click', () => {

            const dados = {
                'id': null,
                'descricao': document.querySelector('#descricao').value,
                'preco': document.querySelector('#preco').value,
                'atualizado':true
            }

            const id = document.querySelector('#id').value;
            //ATUALIZA OS PRODUTOS   
            fetch(`http://localhost:3000/produtos/${id}`, { //chama o parametro com o ${}, {} chaves em ingles = curly braces
                method: 'PUT',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
                .then(resposta => {
                    if (resposta.ok) {
                        alert('Produto Atualizado');
                        location.reload(); // jeito porcão, depois vamos melhorar(promise)
                    }
                });

        });
        // BUSCA OS PRODUTOS
        fetch('http://localhost:3000/produtos', {
            method: 'GET',
            headers: {
                'content-type': 'application/json'
            }
        })
            .then(resposta => resposta.json())
            .then(resposta => {

                for (let i = 0; i < resposta.length; i++) {

                    const ul = document.createElement('ul');
                    ul.classList.add('produto'); //classe criada
                    // ul.id = resposta[i].id;

                    if(resposta[i].atualizado){
                        ul.style.color = 'blue';
                    }

                    const liId = document.createElement('li');
                    liId.setAttribute('data-produto', 'id');
                    liId.innerHTML = resposta[i].id;

                    const liDescricao = document.createElement('li');
                    liDescricao.setAttribute('data-produto', 'descricao');
                    liDescricao.innerHTML = resposta[i].descricao;

                    const liPreco = document.createElement('li');
                    liPreco.setAttribute('data-produto', 'preco');
                    liPreco.innerHTML = resposta[i].preco;

                    ul.append(liId, liDescricao, liPreco)

                    document.querySelector('#listaProdutos').appendChild(ul);

                }

            });

            return formAut;

            }

    </script>
    <script src="./assets/scripts/estilos.js"></script>
    <script src="./assets/scripts/navBar.js"></script>

</body>

</html>
